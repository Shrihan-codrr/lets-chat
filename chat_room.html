<html>

<head>
	<title>Chat App</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class = "container">
    <button id="log_out" class="glyphicon glyphicon-log-out btn btn-success" onclick="Logout()"> LOG OUT</button>

	<center>
		<h1 class="header">
			Chat App <sup>
				<img src="m2.png">
			</sup>
		</h1>

        </div>
        <br>
        <h3 id="Welcome_user" class="color_white"></h3>

        <div class="form-group">
            <label>Create a New Room:</label>
         
            <input type="text" id="new_room" class="form-control" placeholder="Type your Room NAME here">
            <br>
            
            <button id="newRoom_button" class="btn btn-primary" onclick="addRoom();">Create Room</button>
        
        </div>

        <br>
        <br>
  
        <label>  #TrendingRooms</label>
